schema_version: 1.0
name: text-to-visual-plugin
version: 1.0.0
publisher: Hesham Saad

functions:
  - name: ConvertTextToChart
    description: Converts text data to a chart/graph using REST API and Azure Function.
    method: POST
    url: https://seccopilottexttovisualfn.azurewebsites.net/api/ConvertTextToChart
    input_schema:
      properties:
        text:
          type: string
          description: The textual data to visualize into a chart.
      required: [text]
    output_schema:
      properties:
        chartUrl:
          type: string
          description: URL of the generated chart/graph.
      required: [chartUrl]

capabilities:
  - name: Visualize Data
    description: Transforms textual prompts into visual charts/graphs for better insights.
    function: ConvertTextToChart
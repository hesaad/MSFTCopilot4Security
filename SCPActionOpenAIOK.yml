openapi: 3.0.1
info:
  title: Trigger Azure Logic App
  version: 1.0.0
paths:
  /trigger:
    post:
      summary: Trigger the Azure Logic App
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Message to send to Logic App
      responses:
        '200':
          description: Logic App triggered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
servers:
  - url: https://prod-71.eastus.logic.azure.com:443/workflows/8f4c192bcb6045b1a0a3d497abf72e66/triggers/manual/paths/invoke
    description: Azure Logic App endpoint